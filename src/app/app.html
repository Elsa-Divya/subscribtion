
<ion-split-pane [when]="splitPane.getSplitPane()">
<ion-menu persistent="true" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar item-left>
        <img src="../assets/imgs/admin.png" class="dashboard-icons">
      </ion-avatar>
      <p ion-text text-center color="secondary"><b>{{admin.adminName}}</b></p>
      <p ion-text text-center color="light"><b>{{admin.emailId}}</b></p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <ion-footer>
      <button ion-button block (click)="logout()">Logout</button>
    </ion-footer>
  </ion-content>

</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
