<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Fulfillment Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="content-scrolls" no-padding>
    <ion-card-header>
      <ion-row align-items-center no-padding no-margin>
        <ion-col col-md-6 col-lg-6 align-self-center class="highlight-card">
          <ion-item>

            <ion-avatar>
              <img src="../assets/imgs/admin.png">
            </ion-avatar>

          </ion-item>
          <ion-item>
            <p ion-text color="secondary">
              <b>{{customerName}}</b>
            </p>
            <br>
            <p ion-text color="light">{{mobileNumber}}</p>
          </ion-item>
          <ion-item>
            <p ion-text color="secondary">Fulfillment Id : #{{fulfillmentId}}</p>
          </ion-item>
          <ion-item>
            <button ion-button outline color="secondary">Slot {{slot}}</button>
          </ion-item>
        </ion-col>
        <ion-col col-md-6 col-lg-6 align-self-start>
            <ion-item>

                <ion-avatar>
                  <img src="../assets/imgs/track.png">
                 
                </ion-avatar>
                <br>
                <p ion-text color="secondary"><b> Address</b></p>
              </ion-item>
           
            <br>
            <p ion-text text-lg text-wrap text-uppercase>Line1 : <b>{{address.addressLine1}}</b></p>
            <p ion-text text-lg text-wrap text-uppercase>Line2 : <b>{{address.addressLine2}}</b></p>
            <p ion-text text-lg text-wrap text-uppercase>Landmark : <b>{{address.landmark}}</b></p>
            <p ion-text text-lg text-wrap text-uppercase>City: <b>{{address.city}} </b></p>
            <p ion-text text-lg text-wrap text-uppercase>State:<b>{{address.state}}</b></p>
           
            
          </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ng2-smart-table [settings]="settings" [source]="subscriptionOrderItems" style="overflow-x: auto"></ng2-smart-table>
    </ion-card-content>
  </ion-card>
</ion-content>
