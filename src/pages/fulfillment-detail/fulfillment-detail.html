<ion-header>

  <ion-navbar>
    <ion-title>Fulfillment Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <!-- <ion-item>
            <p ion-text color="secondary">
              <b>{{customerName}}</b>
            </p>
            <br>
            <p>{{mobileNumber}}</p>
          </ion-item>
          <ion-item >
           <button ion-button outline color="secondary">Slot {{slot}}</button>
          </ion-item> -->
      <ion-row>
        <ion-col col-md-6 col-lg-6>
          <ion-item >
            <h1><ion-icon name="contact"></ion-icon></h1>
          </ion-item>
          <ion-item>
            <p ion-text color="secondary">
              <b>{{customerName}}</b>
            </p>
            <br>
            <p>{{mobileNumber}}</p>
          </ion-item>
          <ion-item>
            <button ion-button outline color="secondary">Slot {{slot}}</button>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <p item-start>Address Line 1 : {{address.addressLine1}}</p>
            </ion-item>
            <ion-item>
              <p item-start>Address Line 2 : {{address.addressLine2}}</p>
            </ion-item>
            <ion-item>
              <p item-start>Landmark : {{landMark}}</p>
            </ion-item>
            <ion-item>
              <p item-start>City : {{city}}</p>
            </ion-item>
            <ion-item>
              <p item-start>State : {{state}}</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>

      <ng2-smart-table [settings]="settings" [source]="subscriptionOrderItems"></ng2-smart-table>


    </ion-card-content>
  </ion-card>
</ion-content>
