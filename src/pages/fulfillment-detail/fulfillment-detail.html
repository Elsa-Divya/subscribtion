<ion-header>

  <ion-navbar>
    <ion-title>Fulfillment Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-row align-items-center>
        <ion-col col-md-6 col-lg-6 align-self-center class="highlight-card">
          <ion-item>
            
              <ion-avatar>
                <img src="../assets/imgs/admin.png">
              </ion-avatar>
           
          </ion-item>
          <ion-item>
            <p ion-text color="secondary">
              <b>{{customerName}}</b>
            </p>
            <br>
            <p ion-text color="light">{{mobileNumber}}</p>
          </ion-item>
          <ion-item >
            <p ion-text color="secondary">Fulfillment Id : #{{fulfillmentId}}</p>
          </ion-item>
          <ion-item>
            <button ion-button outline color="secondary">Slot {{slot}}</button>
          </ion-item>
        </ion-col>
        <ion-col  col-md-6 col-lg-6 align-self-center>
          <ion-list>
            <ion-item>
              <p item-start>Address Line 1 : {{address.addressLine1}}</p>
            </ion-item>
            <ion-item>
              <p item-start>Address Line 2 : {{address.addressLine2}}</p>
            </ion-item>
            <ion-item>
              <p item-start>Landmark : {{landMark}}</p>
            </ion-item>
            <ion-item>
              <p item-start>City : {{city}}</p>
            </ion-item>
            <ion-item>
              <p item-start>State : {{state}}</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>

      <ng2-smart-table [settings]="settings" [source]="subscriptionOrderItems" style="overflow-x: auto"></ng2-smart-table>


    </ion-card-content>
  </ion-card>
</ion-content>
