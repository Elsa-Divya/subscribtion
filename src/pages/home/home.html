<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title><ion-icon name="home"></ion-icon>&nbsp; Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
   <ion-row>
     <ion-col align-self-center>
       <ion-card>
         <ion-card-content>
           <img  src="assets/imgs/cash/icons8-cash-in-hand-filled-100.png" class="dashboard-icons">
            <p ion-text text-center text-uppercase color="primary"><b>Cash Collected</b></p>
           <h2 ion-text text-center text-uppercase color="secondary">Rs.400</h2>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col>
        <ion-card>
          <ion-card-content>
              <img  src="assets/imgs/online-pay/online-100.png" class="dashboard-icons">
             <p ion-text text-center text-uppercase color="primary"><b>Online Payment</b></p>
            <h2 ion-text text-center text-uppercase color="secondary">Rs.100</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
          <ion-card>
            <ion-card-content>
                <img  src="assets/imgs/refund/icons8-refund-filled-100.png" class="dashboard-icons">
               <p ion-text text-center text-uppercase color="primary"><b>Refund</b></p>
              <h2 ion-text text-center text-uppercase color="secondary">Rs.0</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
            <ion-card>
              <ion-card-content>
                  <img  src="assets/imgs/inventory/icons8-trolley-filled-100.png" class="dashboard-icons">
                 <p ion-text text-center text-uppercase color="primary"><b>Inventory</b></p>
                <h2  ion-text text-center text-uppercase color="secondary">Rs.87999</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-md-3 col-lg-3 col-xs-6 col-sm-6 align-self-center >
       <ion-card>
         <ion-col col-12 align-self-center>
            <img src="assets/imgs/track.png" class="dashboard-icons"/>
         </ion-col>
        
         <ion-card-content>
           <ion-card-title>
           <button ion-button block (click)="getOrderDetails()"><h2 ion-text color="secondary" text-center text-uppercase >Track Orders</h2></button> 
           </ion-card-title>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col col-md-3 col-lg-3 col-xs-6 col-sm-6 align-self-center >
      <ion-card>
        <ion-col col-12 align-self-center>
           <img src="assets/imgs/catalog.png" class="dashboard-icons"/>
        </ion-col>
       
        <ion-card-content>
          <ion-card-title>
          <button ion-button block (click)="uploadCatalog()"><h2 ion-text color="secondary" text-center >Upload Catalog</h2></button> 
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-md-3 col-lg-3 col-xs-6 col-sm-6 align-self-center >
      <ion-card>
        <ion-col col-12 align-self-center>
           <img src="assets/imgs/promotion.png" class="dashboard-icons"/>
        </ion-col>
       
        <ion-card-content>
          <ion-card-title>
          <button ion-button block (click)="promotions()"><h2 ion-text color="secondary" text-center>Banners</h2></button> 
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-md-3 col-lg-3 col-xs-6 col-sm-6 align-self-center >
        <ion-card>
          <ion-col col-12 align-self-center>
             <img src="assets/imgs/inventory.png" class="dashboard-icons"/>
          </ion-col>
         
          <ion-card-content>
            <ion-card-title>
            <button ion-button block (click)="inventory()"><h2 ion-text color="secondary" text-center>Required Stock</h2></button> 
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
   </ion-row>
 </ion-grid>


</ion-content>
