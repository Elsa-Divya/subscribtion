<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="header-bar">
    <ion-title ion-text>
      <ion-icon name="search"></ion-icon>&nbsp; Select Shop</ion-title>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12>
        <ion-list radio-group [(ngModel)]="shopSelected">

          <ion-row>
            <ion-col col-lg-6 col-md-6 col-sm-12 *ngFor="let shop of shopList">
              <ion-item>
                <ion-radio item-start value="{{shop.shopId}}"></ion-radio>
                <ion-label>
                  <p ion-text text-left>{{shop.shopName}}, {{shop.shopLocality}} , {{shop.shopCity}} </p>
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <button margin-left ion-button (click)="viewInventory(shopSelected)" [disabled]="!shopSelected" margin-top>View Promotions</button>
            </ion-col>
          </ion-row>


        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <div class="header-bar">
      <ion-title ion-text>
        <ion-icon name="list-box"></ion-icon>&nbsp; Inventory Details
      </ion-title>
    </div>
    <ion-row>

      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </ion-row>
  </ion-grid>
</ion-content>
