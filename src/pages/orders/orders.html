<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <ion-grid>
    <ion-title ion-text margin-top text-center><ion-icon name="pin"></ion-icon>&nbsp; Track Orders</ion-title>
    <ion-row>
      <!-- <ion-col col-lg-6 col-md-6 col-sm-12 *ngFor="let shop of shopList">
        <ion-list radio-group [(ngModel)]="shopSelected">
          <ion-item>
            <ion-radio item-start value="{{shop.shopId}}"></ion-radio>
            <ion-label>
              <p>{{shop.shopName}}, {{shop.shopLocality}} , {{shop.shopCity}} </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col> -->

      <ion-col col-md-6 col-lg-6  align-self-center>
          <ion-item>
              <ion-img width="80" height="80" src="../assets/imgs/shop.png"></ion-img>
              <ion-label>Select Shop</ion-label>
              <ion-select  [(ngModel)]="shopId">
                <ion-option  *ngFor="let shop of shopList" value="{{shop.shopId}}" >{{shop.shopName}}, {{shop.shopLocality}} ,{{shop.shopCity}}</ion-option>
                
              </ion-select>
            </ion-item>
      </ion-col>

      <ion-col col-md-6 col-lg-6>
        <ion-row>
          <ion-col >
            <button ion-button block (click)="search()">Search</button>
          </ion-col>
          <ion-col >
            <button ion-button outline >Reset</button>
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-grid>
    
    <ion-card>
      <ng2-smart-table [settings]="settings"  [source]="orderList" ></ng2-smart-table>
    </ion-card>
  </ion-grid>







</ion-content>
