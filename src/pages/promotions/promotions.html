<ion-header>

  <ion-navbar>
    <ion-title>promotions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="header-bar">
        <ion-title ion-text>
          <ion-icon name="search"></ion-icon>&nbsp; Select Shop</ion-title>
    </div>
    <ion-row>
        <!-- <ion-col col-lg-6 col-md-6 col-sm-12 *ngFor="let shop of shopList">
          <ion-list radio-group [(ngModel)]="shopSelected">
            <ion-item>
              <ion-radio item-start value="{{shop.shopId}}"></ion-radio>

                <p>{{shop.shopName}}, {{shop.shopLocality}} , {{shop.shopCity}} </p>

          </ion-list>

        <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12>
            <ion-list radio-group [(ngModel)]="shopSelected">
    
              <ion-row>
                <ion-col col-lg-6 col-md-6 col-sm-12 *ngFor="let shop of shopList">
                  <ion-item>
                    <ion-radio item-start value="{{shop.shopId}}"></ion-radio>
                    <ion-label>
                      <p ion-text text-left>{{shop.shopName}}, {{shop.shopLocality}} , {{shop.shopCity}} </p>
                    </ion-label>
                  </ion-item>
                </ion-col>
                <ion-col col-12>
                  <button margin-left ion-button  (click)="viewPromotions(shopSelected)" [disabled]="!shopSelected" margin-top>View Product</button>
                </ion-col>
              </ion-row>
    
    
            </ion-list>
          </ion-col>
      </ion-row>
      <ion-grid>
          <div class="header-bar">
              <ion-title ion-text>
                <ion-icon name="list-box"></ion-icon>&nbsp; Promotion Details
              </ion-title>
            </div>
        <ion-row id="viewProduct">
          <ion-col >

            <button  ion-button small round outline color="secondary" [disabled]="!shopSelected" (click)="save()">Save Changes</button>
            <button  ion-button small round color="secondary" (click)="delete()">Delete</button>
            <button  ion-button small round outline color="secondary" (click)="refresh()">Refresh</button>
          </ion-col>
          <ion-col col-12>
           
          </ion-col>
          <ion-col>
           
              <ng2-smart-table [settings]="settings" [source]="source"  (editConfirm)="onSaveConfirm($event)"
                (createConfirm)="onCreateConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)" (userRowSelect)="userRowSelect($event)"></ng2-smart-table>
           
          </ion-col>
        </ion-row>
    
      </ion-grid>
    
  

</ion-content>
